<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Sona AI logo">
  <defs>
    <filter id="sonaSoftGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="7" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="sonaRingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A5AEFF" />
      <stop offset="60%" stop-color="#7C7FFF" />
      <stop offset="100%" stop-color="#5B5AE6" />
    </linearGradient>
  </defs>

  <circle
    cx="100"
    cy="100"
    r="62"
    fill="none"
    stroke="url(#sonaRingGrad)"
    stroke-width="14"
    filter="url(#sonaSoftGlow)"
  />

  <g>
    <circle cx="100" cy="100" r="42" fill="none" stroke="rgba(165,174,255,0.3)" stroke-width="1.4" stroke-dasharray="18 14" />
    <circle cx="100" cy="100" r="46" fill="none" stroke="rgba(165,174,255,0.45)" stroke-width="1.4" stroke-dasharray="18 14" />
    <circle cx="100" cy="100" r="50" fill="none" stroke="rgba(165,174,255,0.3)" stroke-width="1.4" stroke-dasharray="18 14" />
    <circle cx="100" cy="100" r="54" fill="none" stroke="rgba(165,174,255,0.45)" stroke-width="1.4" stroke-dasharray="18 14" />
  </g>
</svg>
